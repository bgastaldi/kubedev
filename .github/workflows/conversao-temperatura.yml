name: CI-CD-02

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Docker Build and Push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./iniciativa-ks8/aula01-d1/conversao-temperatura/src
          file: ./iniciativa-ks8/aula01-d1/Dockerfile
          push: true
          tags: |
            bgastaldi/conversao-temperatura:latest
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        
      - name: Kubernetes set context
        uses: Azure/k8s-set-context@v1.1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_CONFIG }}
      
      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v1.3
        with: 
          images: bgastaldi/conversao-temperatura:latest
          manifests: |
            ./iniciativa-ks8/aula02-d1/deployment.yaml
